<script>
// CSVæ•°æ®å¤„ç†æ¨¡å—
class CSVProcessor {
  constructor() {
    this.csvData = [];
    this.tableHTML = '';
  }


  parseCSV(csvText) {
    const rows = csvText.split('\n').filter(row => row.trim() !== '');
    const headers = rows.split(',').map(h => h.trim());
    
    this.csvData = rows.slice(1).map(row => {
      const cells = row.split(',').map(c => c.trim());
      return headers.reduce((obj, key, index) => {
        obj[key] = cells[index] || 'N/A';
        return obj;
      }, {});
    });
  }

  renderTable() {
    if (this.csvData.length === 0) return;

    const headers = Object.keys(this.csvData);
    this.tableHTML = `
      <table class="cyber-table">
        <thead>
          <tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>
        </thead>
        <tbody>
          ${this.csvData.map(row => `
            <tr>${headers.map(h => `<td>${row[h]}</td>`).join('')}</tr>
          `).join('')}
        </tbody>
      </table>
    `;
    
    document.getElementById('csvDisplay').innerHTML = this.tableHTML;
  }
}
