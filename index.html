<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>赛博心 · 你与次元爱人的桥梁</title>
<link rel="stylesheet" href="index.css">
<style>
/* 新增CSV数据表格样式 */
.cyber-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 1.5rem;
  background: rgba(255, 255, 255, 0.9);
  border-radius: 8px;
  overflow: hidden;
}

.cyber-table th {
  background: var(--primary-color);
  color: var(--text-light);
  padding: 1rem;
  text-align: left;
  position: relative;
}

.cyber-table th::after {
  content: "";
  position: absolute;
  right: 0;
  top: 50%;
  transform: translateY(-50%);
  width: 2px;
  height: 60%;
  background: var(--cyber-accent);
}

.cyber-table td {
  padding: 1rem;
  border-bottom: 1px solid rgba(0,0,0,0.05);
  transition: background 0.3s ease;
}

.cyber-table tr:hover td {
  background: rgba(108, 91, 123, 0.05);
}

/* 数据加载动画 */
@keyframes cyber-pulse {
  0% { opacity: 0.6; transform: scale(0.98); }
  50% { opacity: 1; transform: scale(1); }
  100% { opacity: 0.6; transform: scale(0.98); }
}

.loading-indicator {
  animation: cyber-pulse 1.5s infinite;
  text-align: center;
  padding: 2rem;
  color: var(--cyber-accent);
}

/* 暗黑模式适配 */
@media (prefers-color-scheme: dark) {
  .cyber-table {
    background: rgba(40, 40, 40, 0.9);
  }
  
  .cyber-table td {
    border-color: rgba(255,255,255,0.1);
  }
}
</style>
</head>
<body>
<nav class="cyber-nav">
  <a href="/index.html">主页</a>
  <a href="/index.csv">回忆</a>
  <a href="#archive">展示</a>
  <a href="#about">关于赛博心</a>
</nav>

  <!-- 原有系统状态卡片保持不变 -->
  <div class="data-card">
    <h2>系统状态</h2>
    <div class="cyber-meter">
      <div class="meter-bar" style="width: 75%"></div>
    </div>
  </div>
</div>

<script>
// CSV数据处理模块
class CSVProcessor {
  constructor() {
    this.csvData = [];
    this.tableHTML = '';
  }


  parseCSV(csvText) {
    const rows = csvText.split('\n').filter(row => row.trim() !== '');
    const headers = rows.split(',').map(h => h.trim());
    
    this.csvData = rows.slice(1).map(row => {
      const cells = row.split(',').map(c => c.trim());
      return headers.reduce((obj, key, index) => {
        obj[key] = cells[index] || 'N/A';
        return obj;
      }, {});
    });
  }

  renderTable() {
    if (this.csvData.length === 0) return;

    const headers = Object.keys(this.csvData);
    this.tableHTML = `
      <table class="cyber-table">
        <thead>
          <tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>
        </thead>
        <tbody>
          ${this.csvData.map(row => `
            <tr>${headers.map(h => `<td>${row[h]}</td>`).join('')}</tr>
          `).join('')}
        </tbody>
      </table>
    `;
    
    document.getElementById('csvDisplay').innerHTML = this.tableHTML;
  }
}

// 初始化CSV处理器
const csvProcessor = new CSVProcessor();

// 页面加载完成后执行
window.addEventListener('DOMContentLoaded', () => {
  // 加载CSV数据
  csvProcessor.loadCSV('index.csv');
  
  // 原有主题切换代码保持不变
  const themeSwitch = document.createElement('button');
  themeSwitch.textContent = '🌓 界面切换';
  themeSwitch.style.position = 'fixed';
  themeSwitch.style.bottom = '20px';
  themeSwitch.style.right = '20px';
  document.body.appendChild(themeSwitch);

  themeSwitch.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
  });

  const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
  document.body.classList.toggle('dark-mode', savedTheme === 'dark');
});
</script>
</body>
</html>
