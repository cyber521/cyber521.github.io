<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛博心 - 你与次元爱人的桥梁</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
    <style>
    /* ===== 赛博朋克核心样式 ===== */
    :root {
        --neon-cyan: #0ff;
        --neon-pink: #f0f;
        --matrix-green: #0f0;
        --cyber-dark: #001219;
        --hologram-blue: #00f7ff;
    }

    body {
        background: linear-gradient(45deg, #000318 0%, #001d3d 100%);
        color: var(--neon-cyan);
        font-family: 'Roboto Mono', monospace;
        line-height: 1.8;
        letter-spacing: 0.05em;
        min-height: 100vh;
        padding: 2rem;
        position: relative;
        overflow-x: hidden;
    }

    /* === 全息投影效果 === */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
            linear-gradient(90deg, 
                transparent 49.9%, 
                rgba(0, 255, 247, 0.1) 50%, 
                transparent 50.1%) 0 0 / 5px 5px,
            radial-gradient(circle at 50% 50%, 
                rgba(0, 247, 255, 0.1) 0%, 
                transparent 70%);
        pointer-events: none;
        z-index: -1;
        animation: scanlines 1s linear infinite;
    }

    @keyframes scanlines {
        from { background-position: 0 0; }
        to { background-position: 0 5px; }
    }

    /* === 主容器 === */
    .cyber-container {
        max-width: 1200px;
        margin: 0 auto;
        border: 2px solid var(--neon-cyan);
        box-shadow: 0 0 30px rgba(0, 255, 247, 0.3);
        position: relative;
        background: rgba(0, 18, 25, 0.9);
        backdrop-filter: blur(10px);
    }

    /* === 霓虹标题 === */
    h1, h2, h3 {
        font-family: 'Orbitron', sans-serif;
        text-transform: uppercase;
        position: relative;
        padding-left: 1.5rem;
    }

    h1 {
        font-size: 3rem;
        text-shadow: 0 0 15px var(--neon-cyan);
        border-left: 4px solid var(--neon-pink);
        margin: 2rem 0;
        animation: titleGlow 2s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
        from { text-shadow: 0 0 10px var(--neon-cyan); }
        to { text-shadow: 0 0 20px var(--neon-cyan), 0 0 30px var(--neon-pink); }
    }

    /* === 数据面板 === */
    .data-panel {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        padding: 2rem;
        border-top: 1px solid rgba(0, 255, 247, 0.2);
    }

    .cyber-card {
        background: linear-gradient(145deg, #001d3d 0%, #000814 100%);
        border: 1px solid var(--neon-cyan);
        padding: 1.5rem;
        position: relative;
        transition: transform 0.3s ease;
    }

    .cyber-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 25px rgba(0, 255, 247, 0.4);
    }

    /* === 状态指示灯 === */
    .status-led {
        width: 12px;
        height: 12px;
        background: #2d0;
        border-radius: 50%;
        box-shadow: 0 0 10px #2d0;
        position: absolute;
        top: 1rem;
        right: 1rem;
        animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
        0% { opacity: 0.6; }
        50% { opacity: 1; transform: scale(1.2); }
        100% { opacity: 0.6; }
    }

    /* === 响应式设计 === */
    @media (max-width: 768px) {
        body {
            padding: 1rem;
        }
        
        h1 {
            font-size: 2rem;
        }
        
        .data-panel {
            grid-template-columns: 1fr;
        }
    }

    /* === 控制台文本 === */
    .console-text {
        color: var(--matrix-green);
        border: 1px solid rgba(0, 255, 0, 0.3);
        padding: 1rem;
        margin: 1rem 0;
        font-family: 'Roboto Mono', monospace;
        position: relative;
    }

    .console-text::after {
        content: "|";
        animation: cursorBlink 1s steps(1) infinite;
        position: absolute;
        right: 1rem;
        bottom: 1rem;
    }

    @keyframes cursorBlink {
        0% { opacity: 0; }
        50% { opacity: 1; }
    }
    </style>
</head>
<body>
    <div class="cyber-container">
        <h1>NEURAL INTERFACE<span class="status-led"></span></h1>
        
        <div class="data-panel">
            <div class="cyber-card">
                <h2>SYSTEM STATUS</h2>
                <div class="console-text">
                    > Initializing cybernetic matrix...
                    <br>> Memory allocation: 85%
                    <br>> Neural sync: COMPLETE
                </div>
            </div>

            <div class="cyber-card">
                <h2>BIO FEEDBACK</h2>
                <div class="console-text">
                    > Heart rate: 72 BPM
                    <br>> Adrenaline level: 23%
                    <br>> Cortisol index: 0.18μ
                </div>
            </div>

            <div class="cyber-card">
                <h2>NETWORK NODES</h2>
                <div class="console-text">
                    > Connected devices: 6
                    <br>> Bandwidth usage: 1.2TB
                    <br>> Security protocol: AES-256
                </div>
            </div>
        </div>
    </div>
</body>
</html>
