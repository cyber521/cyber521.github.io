<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛博心 · 你与次元爱人的桥梁</title>
    <link rel="stylesheet" href="index.css">
    <style>
    /* 基础重置 */
    :root {
        --primary-color: #6C5B7B;
        --secondary-color: #355C7D;
        --cyber-accent: #FF6F61;
        --text-dark: #2A363B;
        --text-light: #F8F9FA;
    }

    /* 动态布局系统 */
    body {
        font-family: 'Segoe UI', system-ui, sans-serif;
        background: linear-gradient(45deg, #F8F9FA 0%, #E9ECEF 100%);
        color: var(--text-dark);
        line-height: 1.6;
        transition: all 0.3s ease;
    }

    /* 赛博风格导航 */
    .cyber-nav {
        background: rgba(108, 91, 123, 0.9);
        backdrop-filter: blur(10px);
        padding: 1rem 2rem;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .cyber-nav a {
        color: var(--text-light);
        text-decoration: none;
        padding: 0.8rem 1.5rem;
        border-radius: 4px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
    }

    .cyber-nav a::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 2px;
        background: var(--cyber-accent);
        transition: all 0.3s ease;
    }

    .cyber-nav a:hover::after {
        width: 80%;
        left: 10%;
    }

    /* 响应式内容容器 */
    .cyber-container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1.5rem;
        display: grid;
        gap: 2rem;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }

    /* 数据卡片设计 */
    .data-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
    }

    .data-card:hover {
        transform: translateY(-5px);
    }

    /* 暗黑模式支持 */
    @media (prefers-color-scheme: dark) {
        body {
            background: linear-gradient(45deg, #2A363B 0%, #1E272E 100%);
            color: var(--text-light);
        }
        
        .data-card {
            background: rgba(40, 40, 40, 0.9);
        }
    }

    /* 打印优化 */
    @media print {
        .cyber-nav {
            display: none;
        }
        
        .data-card {
            box-shadow: none;
            border: 1px solid #ddd;
        }
    }
    </style>
</head>
<body>
    <nav class="cyber-nav">
        <a href="#home">主页</a>
        <a href="#memory">回忆</a>
        <a href="#archive">展示</a>
        <a href="#about">关于赛博心</a>
    </nav>

    <div class="cyber-container">
        <div class="data-card">
            <h2>系统状态</h2>
            <div class="cyber-meter">
                <div class="meter-bar" style="width: 75%"></div>
            </div>
        </div>

        <div class="data-card">
            <h2>实时数据流</h2>
            <canvas id="neuralChart"></canvas>
        </div>
    </div>

    <script>
    // 暗黑模式切换
    const themeSwitch = document.createElement('button');
    themeSwitch.textContent = '🌓 界面切换';
    themeSwitch.style.position = 'fixed';
    themeSwitch.style.bottom = '20px';
    themeSwitch.style.right = '20px';
    document.body.appendChild(themeSwitch);

    themeSwitch.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    });

    // 初始化主题
    const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    document.body.classList.toggle('dark-mode', savedTheme === 'dark');
    </script>
</body>
</html>
